title: Driodian Blog
layout : 'blank'
---
<div class="post-list">
	{% for post in paginator.posts %}
	<a href="{{post.url}}">
		<div class="post-list-container">
			<p class="post-list-title">{{ post.title }}</p><p class="post-list-body">{{ post.gist }}</p>
		</div>
	</a>
	{% endfor %}
</div>
